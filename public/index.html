
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Deed Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Sale Deed Generator</h1>
            <p>Generate professional sale deed documents instantly</p>
        </header>

        <form id="saleDeedForm" class="form">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name *</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>

            <div class="form-group">
                <label for="propertySize">Property Size (sq.ft.) *</label>
                <input type="number" id="propertySize" name="propertySize" required min="1">
            </div>

            <div class="form-group">
                <label for="saleAmount">Sale Amount (â‚¹) *</label>
                <input type="number" id="saleAmount" name="saleAmount" required min="1">
            </div>

            <div class="form-group">
                <label for="date">Date *</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Generate Sale Deed PDF</span>
                <span class="loading" style="display: none;">Generating...</span>
            </button>
        </form>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
